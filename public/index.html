<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather journal</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Inconsolata:wght@300;400&family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- An svg in the background -->
		<span class="cloud">
			<img src="cloud.png" alt="" />
		</span>
		<!-- Overlay & spinner -->
		<div class="overlay hidden">
			<div class="spinner hidden"></div>
		</div>
		<!-- This will show the error from the api -->
		<div class="api-error">
			<span class="api-error__text"></span>
			<button type="submit" class="api-error__btn">Understood</button>
		</div>
		<main class="container">
			<section class="container__col1">
				<h1 class="title">
					The<br />
					simple<br />
					<span>weather</span><br />
					journal<br />
					app
				</h1>
				<div class="card">
					<span class="date"></span>
					<span class="temp"></span>
					<span class="zip"></span>
					<span class="feel"></span>
				</div>
			</section>

			<section class="container__col2">
				<form action="" class="form">
					<label class="form__label" for="zip"
						><span>Zip</span> code:<span
							class="tool-tip"
							data-tooltip="Use a US zip code"
							>!</span
						></label
					>
					<input
						class="input"
						id="zip"
						name="zip"
						type="text"
						placeholder="Enter zip code here..."
					/>
					<span class="error zip-error"></span>
					<label class="form__label" for="feelings" type="text"
						>Your <span>feelings</span> today</label
					>
					<textarea
						class="input"
						id="feelings"
						name="feelings"
						type="text"
						placeholder="How are you feeling..."
					></textarea>
					<span class="error feelings-error"></span>
					<button class="form__btn" id="generate" type="submit">
						Generate
					</button>
				</form>

				<div class="holder entry">
					<div class="title">Most Recent Entry:</div>
					<div id="entryHolder">
						<div id="date"></div>
						<div id="temp"></div>
						<div id="content"></div>
					</div>
				</div>
			</section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
